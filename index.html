<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Speech Bubble</title>
  <style>
    /* Centering container */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #fafafa;
    }

   

    
    .speech-bubble {
      position: relative;
      display: inline-block;
      padding: 20px 30px;
      --bubble-color: #f0f0f0;
  background: var(--bubble-color);
      border-radius: 40px;
      font-family: sans-serif;
      font-size: 1.5rem;
        color: #fffff3; 
      max-width: 80%;
      text-align: center;
    }

    .speech-bubble::after {
      content: "";
      position: absolute;
      bottom: -35px;
      left: 80%;
      transform: translateX(-50%);
      border-width: 20px;
      border-style: solid;
      border-color: var(--bubble-color) transparent transparent transparent;
    }
  </style>
</head>
<body>
  <div class="speech-bubble">
    Hello wooo0ooOorld!
  </div>



<script src="https://cdn.jsdelivr.net/gh/netizenorg/netnet-standard-library/build/nn.min.js?v=9000"></script>
<script src="https://unpkg.com/tone">

</script>



<script>
  /* global nn, Tone */
  
   document.addEventListener('DOMContentLoaded', function() {
      // 2) Find the bubble
      const bubble = document.querySelector('.speech-bubble');

      // 3) Whenever any key is pressed...
      document.addEventListener('keydown', function() {
        // a) pick three random numbers 0â€“255
        const r = Math.floor(Math.random() * 256);
        const g = Math.floor(Math.random() * 256);
        const b = Math.floor(Math.random() * 256);
        // b) build an "rgb(r, g, b)" string
        const randomColor = 'rgb(' + r + ',' + g + ',' + b + ')';
        // c) apply it
        bubble.style.background = randomColor;
        bubble.style.setProperty('--bubble-color', randomColor);
      });
    });
  
const synth = new Tone.Synth().toDestination()
const scale = nn.createScale('C4', 'major')
let keydown = false
 let step = 0


function startPlaying () {
  if (!keydown) {
const next = scale[step]
synth.triggerAttack(next)
    step++
    if (step >= scale.length) step = 0
    
  // const ran = nn.random(scale)
  // let keydown = false
 
    // const ran = nn.random(nn.notes) + 4
// hg4 here meants 4th octave 
    
  // synth.triggerAttack(ran)
  //   //can use letters
  //   //the number that refers to the note, doubling gets you octave
  //   keydown = true
}
  
}
  
  function stopPlaying () {
    // keydown/up music lingo
    synth.triggerRelease()
keydown = false
  
  }
  
  
  
  nn.on('keydown', startPlaying)
  nn.on('keyup', stopPlaying)

  
</script>
  </body>
</html>
